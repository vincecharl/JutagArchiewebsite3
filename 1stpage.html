<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Homepage</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    padding-top: 180px; 
    background-image: url(A.jfif);
    justify-content: center;
    background-size:cover;
    
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    align-items: center;
    padding: 20px 40px;
    background: rgba(255, 255, 255, 0.274);
    color: white;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    z-index: 10;
    backdrop-filter: blur(1px);
}

header img.logo {
    width: 150px;
    height: 150px;
    border-radius: 55%;
    object-fit: cover;
}

header h1.centered-title {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    margin: 0;
    font-size: 2rem;
    font-weight: bold;
}
section {
    padding: 10px 10px;
    color: #ffffff;
    max-width: 500px;
    margin: 40px auto;
    background: rgba(126, 113, 113, 0.616);
    border-radius: 12px;
    padding: 10px 10px;
    border-radius: 50px;
    text-align: center;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.39);
    transition: 0.4s;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    font-size: xx-large;
    font-weight: bold;
    background-image: url(nature1/139ed03f50efe3dfdc3db90aa4bde118.jpg);
   
}

section a {
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
    color: #52acff;
    transition: 0.3s;
    z-index: 2;
    position: relative;
}


section:hover {
    color: rgb(85, 88, 94);
    box-shadow: 0 0 20px #2bd6e2, 0 0 40px #228f97, 0 0 60px #2b89e2 inset;
    background: linear-gradient(135deg, rgba(74,144,226,0.9), rgba(129, 145, 240, 0.9));
}

section:hover a {
    color: rgb(65, 84, 112);
    text-shadow: 0 0 5px #4b70e2, 0 0 10px #8a2be2, 0 0 15px #4b70e2;
}

footer {
    text-align: center;
    color: white;
    padding: 20px 0;
    background: rgba(0,0,0,0.6);
    font-weight: bold;
    margin-top: 40px;
}


section {
    transition: all 0.3s ease;
}


</style>
</head>

style="position: fixed; top: 0; left:0; width: 100%; height: 100%;
